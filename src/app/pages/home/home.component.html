
<mat-drawer-container [autosize]="true">
    <mat-drawer class="drawer" mode="side" opened>
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="drawer">
       <app-products-header (columnCountChange)="onColumnCountChange($event)"></app-products-header> 
       <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
            <mat-grid-tile>
                <app-product-box 
                (addToCart)="onAddToCart($event)"
                style="width: 100%;" 
                [fullWidthMode]="cols === 1">
                </app-product-box>
            </mat-grid-tile>
            
       </mat-grid-list>
    </mat-drawer-content>

</mat-drawer-container>
