

<mat-card *ngIf="product" class="box">
    <div [ngClass]="{'flex': fullWidthMode}">
        <img class="product-image"
        [ngClass]="{'product-image-normal': !fullWidthMode, 'product-image-full' : fullWidthMode}"
        [src]="product.image"
        />
        <div style="width: 100%;" [ngClass]="{'product-desc': fullWidthMode}">
            <div>
                <h5>{{product.category}}</h5>
                <p class="text">{{product.title}}</p>
                <p *ngIf="fullWidthMode">{{product.description}}</p>
            </div>
            <div class="product-price">
                <span style="color: red;">{{ product.price | currency}}</span>
                <button mat-icon-button (click)="onAddToCart()">
                    <mat-icon style="color: gray;">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
